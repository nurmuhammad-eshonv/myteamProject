      <section class="contactMainWr">

              <h2>Contact</h2>
              <p>Ask us about</p>
              <div class="contact-topics">
                <div class="topic">
                  <img class="topicImg" src="./img/1.svg" alt="Icon 1">

                </div>
                <div class="topic">
                  <img  class="topicImg" src="./img/2.svg" alt="Icon 2">
                  <span>Usage & implementation of our software</span>
                </div>
                <div class="topic">
                  <img  class="topicImg" src="./img/3.svg" alt="Icon 3">
                  <span>How we help drive innovation</span>
                </div>
              </div>
            </div>
            <div class="contact-form">
              <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Company Name" required>
                <input type="text" placeholder="Title" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
      </section>
